<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <style>
        body, h1, h2, th, td, input, select{
            background-color: #f0f8ff;
            font-family: "Montserrat", sans-serif;            
            padding: 0 20px;
            margin: 0;
        }

        
        h1 {
            text-align: center;
            font-size: 75px;
            color: #ffffff;
            background-color: #f44336; 
            margin-bottom: 10px;
            margin-left: -50px;
            padding: 128px 128px;
            margin-right: -50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            
        }

        p {
            font-size: 18px;
            text-align: center;
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            size: 100px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f44336;
            text-align: center;
            color: white;
        }

        input[type="text"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            width: 100%;
        }

        select, option {
            color: #555;
        }

        option[value="No"] { background-color: #f81515; color: white; } /* Red for not started */
        option[value="Currently Working"] { background-color: #ffff99; } /* Yellow for in progress */
        option[value="Yes"] { background-color: #15fd15; } /* Green for completed */

        td label {
            display: none; /* Hide labels as they are not needed for context */
        }
    </style>
</head>
<body>
    <h1>Start adding tasks to do!</h1><p>
    Add, tick off, and remember tasks you've set yourself to do</p></h1>
</body>
    <table>
        <thead>
            <tr>
                <th>Tasks to do</th>
                <th>Day set</th>
                <th>Days left to complete</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text"></td>
                <td><input type="date"></td> <!-- Changed to date input for better usability -->
                <td><input type="number" placeholder="Days"></td> <!-- Number input for numeric values -->
                <td>
                    <select id="completionLvl1" name="lvl"> <!-- Ensure unique IDs for each select element -->
                        <option value="No">Not started</option>
                        <option value="Currently Working">Currently doing</option>
                        <option value="Yes">Completed</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="date"></td>
                <td><input type="number" placeholder="Days"></td>
                <td>
                    <select id="completionLvl2" name="lvl">
                        <option value="No">Not started</option>
                        <option value="Currently Working">Currently doing</option>
                        <option value="Yes">Completed</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="date"></td>
                <td><input type="number" placeholder="Days"></td>
                <td>
                    <select id="completionLvl3" name="lvl">
                        <option value="No">Not started</option>
                        <option value="Currently Working">Currently doing</option>
                        <option value="Yes">Completed</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
