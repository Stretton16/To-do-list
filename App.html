<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <style>
        body, h1, h2, th, td, input, select, button {
            font-family: "Montserrat", sans-serif;            
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 75px;
            color: #ffffff;
            background-color: #a563be; 
            margin-bottom: 10px;
            margin-right: -50px;
            margin-left: -50px;
            padding: 50px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        p {
            font-size: 18px;
            text-align: center;
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #a563be;
            color: white;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            color: #555;
        }
        select option {
            color: #000;
        }
        option[value="No"] { background-color: #f81515; color: white; }
        option[value="Currently Working"] { background-color: #ffd900; }
        option[value="Yes"] { background-color: #15fd15; }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #a563be;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8b4da5;
        }
    </style>
</head>
<body>
    <h1>Start adding tasks to do!
        <p>Add, tick off, and remember tasks you've set yourself to do</p>
    </h1>
    <div class="button-container">
        <button onclick="addRow()">Add Row</button>
        <button onclick="removeRow()">Remove Row</button>
    </div>
    <table id="myTable">
        <thead>
            <tr>
                <th>Tasks to do</th>
                <th>Day set</th>
                <th>Days left to complete</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text"></td>
                <td><input type="date"></td>
                <td><input type="number" placeholder="Days"></td>
                <td>
                    <select>
                        <option value="No">Not started</option>
                        <option value="Currently Working">Currently doing</option>
                        <option value="Yes">Completed</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function addRow() {
            var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = '<input type="text">';
            cell2.innerHTML = '<input type="date">';
            cell3.innerHTML = '<input type="number" placeholder="Days">';
            cell4.innerHTML = '<select><option value="No">Not started</option><option value="Currently Working">Currently doing</option><option value="Yes">Completed</option></select>';
        }

        function removeRow() {
            var table = document.getElementById("myTable");
            var rowCount = table.rows.length;
            if (rowCount > 1) { // Make sure we don't delete the header
                table.deleteRow(rowCount - 1);
            } else {
                alert("Cannot remove all rows.");
            }
        }
    </script>
</body>
</html>
